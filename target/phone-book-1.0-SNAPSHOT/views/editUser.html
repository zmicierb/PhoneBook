<div class="container-fluid" ng-app="app">
    <div class="row">
        <div class="col-lg-4">
            <ul class="breadcrumb">
                <li><a href="#viewUsers">View</a><span>/</span></li>
                <li class="active">Edit</li>
            </ul>
            <h2>Edit user</h2>
            <form role="form">
                <div class="input input-large">
                    <span class="input-group-addon" for="nameEdit">Name :</span>
                    <input class="form-control input-large" type="text" ng-model="user.name" id="nameEdit" required></div>
                <div class="input input-large">
                    <span class="input-group-addon" for="phoneEdit">Phone :</span>
                    <input class="form-control input-large" type="text" ng-model="user.phone" id="phoneEdit" required></div>
                <div class="input input-large">
                    <span class="input-group-addon" for="addressEdit">Address :</span>
                    <input class="form-control input-large" type="text" ng-model="user.address" id="addressEdit" required></div>
                <div class="input input-large">
                    <input type="button" class="btn btn-primary" ng-click="saveUser(user)" value="Save"></div>
            </form>
        </div>
        <div class="col-lg-8"></div>
    </div>
</div>
